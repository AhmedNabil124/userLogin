<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-card" id="card">
                <div class="front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="email" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox" name="" id=""><span>Remember Me</span>
                    </form>
                    <button class="btn" onclick="OpenRegister()">I'm New Here</button>
                    <a href="">Forgot Password?</a>
                </div>
                <div class="back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="email" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox" name="" id=""><span>Remember Me</span>
                    </form>
                    <button class="btn" onclick="OpenLogin()">I've an account</button>
                    <a href="">Forgot Password?</a>
                </div>
                </div>
            </div>
        </div>
    </div>

<script>
    var card = document.getElementById("card");
    function OpenRegister(){
        card.style.transform = "rotateY(-180deg)";
    }
    function OpenLogin(){
        card.style.transform = "rotateY(0)";
    }
</script>
</body>
</html>
